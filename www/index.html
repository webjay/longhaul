<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Operation Longhaul</title>
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" href="lib/components.min.css" />
	<link rel="stylesheet" href="lib/style.min.css" />
	<script src="lib/components.min.js"></script>
	<script src="cordova-2.7.0.js"></script>
	<script src="lib/app.min.js"></script>
</head>
<body>

	<div class="container">

		<form id="productform">
			<fieldset>
				<legend>What didn't you buy?</legend>
				<input id="product" type="text" class="input-block-level" placeholder="What did you resist?" />
				<div class="controls controls-row">
					<button type="button" id="camtoggle" class="btn pull-left"><i class="icon-camera"></i></button>
					<input type="text" pattern="[0-9]*" placeholder="price" class="input-small" />
				</div>
				<p>
					<button type="button" class="btn btn-block">Save</button>
				</p>
			</fieldset>
		</form>

		<div id="snaps" class="text-center"></div>
		
	</div>

	<div class="navbar navbar-fixed-bottom center">
		<div class="navbar-inner">
			<ul class="nav">
				<li><a href="#save">Save up</a></li>
				<li class="divider-vertical"></li>
				<li><a href="#status">Savings</a></li>
			</ul>
		</div>
	</div>
	
</body>
</html>
