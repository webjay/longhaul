<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Operation Longhaul</title>
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" href="lib/components.min.css" />
	<link rel="stylesheet" href="lib/style.min.css" />
	<script src="cordova-2.7.0.js"></script>
	<script src="lib/components.min.js"></script>
	<script src="lib/app.min.js"></script>
</head>
<body>

	<div id="main" class="container">

		<div class="tab-content">

			<section id="saveup" class="tab-pane active">

				<form id="productform">
					<fieldset>
						<legend>What did you <strong>not</strong> buy?</legend>
						<input type="text" name="product" maxlength="100" class="input-block-level" placeholder="What did you resist?" autofocus />
						<div class="controls controls-row">
							<button type="button" id="camtoggle" tabindex="-1" class="btn pull-left"><i class="icon-camera"></i></button>
							<input type="text" name="amount" maxlength="6" pattern="[0-9]*" placeholder="price" class="input-small" />
						</div>
						<button type="button" id="savetoggle" class="btn btn-block">Save</button>
					</fieldset>
				</form>

				<div id="snaps" class="text-center">
					<ul class="thumbnails"></ul>
				</div>

			</section>

			<section id="savings" class="tab-pane">

				<h2>Savings</h2>

				<table class="table">
					<thead>
						<tr>
							<th>Photo</th>
							<th>Product</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr>
							<td colspan="2"></td>
							<td class="text-right">0</td>
						</tr>
					</tfoot>
				</table>

			</section>

		</div>

	</div>
	
	<div id="modalSavingDone" class="modal hide">
		<div class="modal-body">
			<p class="text-center">Awesome!</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">ok</button>
		</div>
	</div>

	<div class="navbar navbar-fixed-bottom center navbar-inverse">
		<nav class="navbar-inner">
			<ul id="mainnav" class="nav">
				<li><a href="#saveup" data-toggle="tab">Save up</a></li>
				<li><a href="#savings" data-toggle="tab">Savings</a></li>
			</ul>
		</nav>
	</div>

</body>
</html>
